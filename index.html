
<!doctype html>
<html>
<head>
    <title>Mortgage Calculator</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">

       
</head>

<body>
<div>
     <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Mortgage Calculator</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container main-div">

    <div class="row">
      <div class="col-md-4 col-md-offset-4">
          
          <div class="starter-template">
          <h1>Welcome to Mortgage Calculator</h1>
          <p class="lead">Please provide the info below and we'll calculate your mortgage payment.</p>
        </div>

        <table>
          <tr class="row">
            <td class="col">Loan Balance</td><td class="col"><input class="form-control" type="text" id="loanBalanceInput"/></td>
          </tr>
          <tr class="row">
            <td class="col">Interest Rate</td><td class="col"><input class="form-control" type="text" id="interestRateInput"/></td>
          </tr>
          <tr class="row">
            <td class="col">Long Term(years)</td><td class="col"><input class="form-control" type="text" id="longTermInput"/></td>
          </tr>
          <tr class="row">
            <td class="col">Period (monthly or bi-monthly)</td><td class="col"><select class="form-control" id="periodInput"><option value="12">1</option><option value="6">2</option></select></td>
          </tr>
        </table>
        <button class="btn btn-primary btn-lg">Calculate</button>
        
        <div id="#result" class="well">...</div>

      </div>
    </div>

        
      

    </div><!-- /.container -->

    
</div>
<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="javascript/app.js" type="text/javascript"></script>
</body>
</html>
